<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/grid_library.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fraunces font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!--Montserrat font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
          <div class="card">
            <div class="card__img"></div>
            <div class="card__img--phone"></div>
            <div class="card__information">

              <div class="card__details" style="font-family: Montserrat; font-weight: 400;">P E R F U M E</div>
              <div class="card__details" style="font-family: Fraunces; font-weight: 700; font-size: 3.2rem;">Gabrielle Essence Eau De Parfum</div>
              <div class="card__details card__description" style="font-family: Montserrat; font-weight: 500; font-size: 1.4rem; color: hsl(228, 12%, 48%);">A froral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</div>
              <div class="card__details money-incash">
                <p class="card__prices">$149.99</p>
                <p class="card__prices" style="font-size: 1.4rem; text-decoration: line-through;">$169.99</p>
              </div>
              <div class="button">
                <i class="fa-solid fa-cart-shopping button__icon"></i>
                <span>Add to Cart</span>
              </div>
            </div>
          </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
